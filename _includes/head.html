<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="">
    <!--<title>Candidate political campaign</title>-->
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<!-- core CSS -->
    
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.url }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.url }}/css/animate.min.css" rel="stylesheet">
    <link href="{{ site.url }}/css/prettyPhoto.css" rel="stylesheet">
    <link href="{{ site.url }}/css/main.css" rel="stylesheet">
    
    
    
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.url }}/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/images/ico/apple-touch-icon-57-precomposed.png">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url | prepend: site.url }}">

    <!-- jsdelivr carousel plugin -->
   
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/slick-theme.css"/>

    <link href="{{ site.url }}/css/custom.css" rel="stylesheet">

    <link href="{{ site.url }}/css/responsive.css" rel="stylesheet">
    <link href='http://joelglovier.com/feed.xml' rel='alternate' type='application/atom+xml'>

    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
                
</head><!--/head-->
